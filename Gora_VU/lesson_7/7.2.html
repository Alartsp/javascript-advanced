<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7.2</title>
    <style>
    </style>
</head>
<body>
    <div id="test" style="height: 50px;background-color: lightblue;">Test Div</div>
    <p>Расчетные стили для test div: <br><span id="output"></span></p>
<script>
// Как получить расчетный стиль для фонового цвета у дива с id="test"?
function myFunction(){
    var elem = document.getElementById("test");
    var txt = "";
    cssObj = window.getComputedStyle(elem);
    // console.log( cssObj );

    for (i = 0; i < cssObj.length; i++) { 
        cssObjProp = cssObj.item(i);
        txt += cssObjProp + " = " + cssObj.getPropertyValue(cssObjProp) + "<br>";
    }
    document.getElementById("output").innerHTML = txt;
    console.log ( "Расчётный стиль для фонового цвета для div id=test: " + cssObj.item(11)+" = "+cssObj.getPropertyValue("background-color") );
    //или
    // console.log( "Расчётный стиль для фонового цвета для div id=test: " + cssObj.item(11)+" = "+cssObj.getPropertyValue(cssObj.item(11)) );

};

myFunction();


</script>

</body>
</html>
