<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>  
    <style>
        .delete-button{
            padding-left: 5px;
            color: red;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <input id="todo-input" value="" /> <button id="button-add">Add</button>
        <p>ToDo List:</p>
        <ol id="todo-list">
            <li class="todo-item">
                First todo
                <span class="delete-button" title="Delete current item">x</span>
            </li>
        </ol>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", func);

        function func() {
        var btn = document.getElementById('button-add');
        var todoItemTemplate = document.getElementById('todo-list').firstElementChild;//li class="todo-item"
        btn.onclick = addItem;
        var span = document.getElementsByClassName("delete-button")[0];
        span.addEventListener("click",removeItem);
        
        function addItem() {
            var input = document.getElementById('todo-input');//input
            var newItem = todoItemTemplate.cloneNode(true);
            newItem.firstChild.textContent = input.value;
            // добавить новый элемент в todo-list 
            var ol = document.getElementById("todo-list");
            ol.appendChild(newItem);
            input.value = '';
            var span = newItem.children[0];
            span.addEventListener("click",removeItem);
        };
        
        function removeItem(e) {
            // используя переданный объект Event
            // удалить весь тег li который является родительским 
            // для кнопки на которой выполнили клик
            var ol = document.getElementById("todo-list");
            ol.removeChild(e.target.parentNode);
        };
    };

        //Вопрос: Почему функция addItem которая клонирует существующие элемент li работает даже если удалить все ToDo элементы?
        //потому что элемент списка li взят из DOM и определён глобально внутри скрипта
    </script>
  
</body>
</html>
