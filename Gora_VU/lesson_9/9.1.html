<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9.1</title>
    <style>
        .container {
            width:250px;
            height:90px;
            border:1px solid black;
            margin:10px auto;
            padding:10px;
            text-align:center;
            border-radius: 5px; 
            display: none;             
        }
        #name {
            margin:10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name">
        <button id="save">Save</button>
    </div>
    <div class="container">
        <p id="welcome"></p>
        <button id="log-out">Log out</button>
    </div>
<script>
//Задача 9.1
// Написать простую реализацию авторизацию с использованием document.cookie
// Например авторизационную куки можно назвать loginName
// При первом посещении страницьі если куки loginName еще нет, то показьіваем поле ввода (input) c сообщением - Ведите имя
// Если куки loginName уже существует и в нем есть значение - показьіваем приветствие
// -- Добро пожаловать на наш сайт (значение из loginName) --
// и показьіваем кнопку - Log out, при нажатии на которую нужно:
// 1. Удалить куки loginName (учили на занятии как и написали функцию)
// 2. Перезагрузить страницу  (js код - location.reload(); )

var cookieArr = document.cookie.split("; ");    
var div = document.getElementsByClassName("container")[0];
var welcomeDiv = document.getElementsByClassName("container")[1];
var welcomeP = welcomeDiv.firstElementChild;
for (var i=0;i<cookieArr.length;i+=1) {
    var currentCookie = cookieArr[i].split("=");
    if (currentCookie[0] == "loginName") {
        welcomeDiv.style.display = "block";
        welcomeP.innerHTML = "Welcome to our website, " + currentCookie[1];
    } else {
        showInp();
    }
};
function setCookie(key,value,expires) {
    var date = new Date();
    date.setTime(date.getTime()+expires*24*60*60*1000);
    document.cookie = key+"="+value+";path=/;expires="+date.toUTCString();
};
function deleteCookie(key){
    setCookie(key,"",-1);
};
function showInp(){
    div.style.display = "block";   
};
var saveBtn = document.getElementById("save");
saveBtn.addEventListener("click",addCookie);
function addCookie() {
    var inp = document.getElementById("name");
    var inpValue = inp.value;
    setCookie("loginName",inpValue,3);
};
var logOutBtn = document.getElementById("log-out");
logOutBtn.addEventListener("click",removeCookie);
function removeCookie(){
    deleteCookie("loginName");
    location.reload();
};

</script>  
</body>
</html>
