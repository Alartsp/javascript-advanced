<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="panel">
    <input id="new-todo" placeholder="Enter new todo"/><br>
    <button class="btn-1" onclick="addNew()">Add</button>
  </div>
  <div id="board">
    <div id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <div id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="done" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>
  <script src="draganddrop.js"></script>
  <script src="app.js"></script>
</body>
</html>
