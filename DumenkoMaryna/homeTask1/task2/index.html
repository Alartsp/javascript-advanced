<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home task 2, calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="cell-4">
                <p class="title">First Operand:</p>
                <input class="input" type="text" placeholder="Please Enter first operand" id="firstOperand"/>
            </div>
            <div class="cell-4">
                <p class="title">Second Operand:</p>
                <input class="input" type="text" placeholder="Please Enter second operand" id="secondOperand"/>
            </div>
            <div class="cell-4">
                <p class="title">Result:</p>
                <div class="result" id="result"></div>
            </div>
        </div>
        <div class="row">
            <div class="cell-2">
                <span class="button btn-js" data-value="addition">+</span>
            </div>
            <div class="cell-2">
                <span class="button btn-js" data-value="substraction">-</span>
            </div>
            <div class="cell-2">
                <span class="button btn-js" data-value="multiplication">*</span>
            </div>
            <div class="cell-2">
                <span class="button btn-js" data-value="division">/</span>
            </div>
        </div>
    </div>
    <script src="scripts/script.js" type="text/javascript"></script>
</body>
</html>
