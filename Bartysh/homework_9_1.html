<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body > div {display: none;}
        body > div.active {display: block;}
        .welcome_message {font-size: 20px;text-align: center;padding: 20px;}
        .login_form {text-align: center;}
    </style>
</head>
<body>
    <div class="login_form">
        <input type="text" id="main_input" placeholder="Введите имя">
        <button>Ok</button>
    </div>
    <div class="welcome_message">
        Добро пожаловать на наш сайт, <span></span>!<br/>
        <button>LogOut</button>
    </div>
    <script>
        // ------------------------
        // Задача 9.1
        // ------------------------
        // Написать простую реализацию авторизацию с использованием document.cookie
        // Например авторизационную куки можно назвать loginName

        // При первом посещении страницьі если куки loginName еще нет, то показьіваем поле ввода (input) c сообщением - Ведите имя

        // Если куки loginName уже существует и в нем есть значение - показьіваем приветствие
        // -- Добро пожаловать на наш сайт (значение из loginName) --
        // и показьіваем кнопку - Log out, при нажатии на которую нужно:
        // 1. Удалить куки loginName (учили на занятии как и написали функцию)
        // 2. Перезагрузить страницу  (js код - location.reload(); )


        if (document.cookie.length > 0 && document.cookie.indexOf('loginName') == 0) {
            var cookieArr = document.cookie.split('=');
            document.getElementsByClassName('welcome_message')[0].getElementsByTagName('span')[0].innerText = cookieArr[1];
            document.getElementsByClassName('welcome_message')[0].classList.add('active');
        } else {
            document.getElementsByClassName('login_form')[0].classList.add('active');
        };

        function setCookie(key, value, expires) {
           var newDate = new Date();
           newDate.setTime(newDate.getTime() + (expires * 24 * 60 * 60 * 1000))
           document.cookie = key + '=' + value + ';path=/;expires=' + newDate.toUTCString();
           location.reload();
        }

        document.getElementsByClassName('login_form')[0].getElementsByTagName('button')[0].addEventListener('click', function(){
            var logName = document.getElementById('main_input').value;
            if (logName.length == 0) {
                return false;
            }
            setCookie('loginName', logName, 2);
        })

        document.getElementsByClassName('welcome_message')[0].getElementsByTagName('button')[0].addEventListener('click', function(){
            setCookie('loginName', '', -1);
            location.reload();
        })

    </script>
</body>
</html>
