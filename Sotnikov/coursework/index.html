<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="panel">
    <input id="new-todo" placeholder="Enter new todo"/>
    <button id="add-todo-btn" type="reset">Add</button>
    <button onclick="saveStorage()">Save to store</button>
    <button onclick="downloadServer()">Download from server</button>
  </div>
  <div id="board">
    <div id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <div id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="done" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>
  <script src="draganddrop.js"></script>
  <script src="app.js"></script>
</body>
</html>
