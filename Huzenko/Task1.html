<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>random_number</title>
</head>
<body>
<script type="text/javascript">
function getResult() {
			
	var rand = Math.floor(Math.random() * 10) + 1;  
	console.log(rand);
	var num = prompt("Please,enter number from 1 to 10");
	if (num==rand) {
		alert("You're right!");
	} else {
		alert("Better luck next time!");
	}
}
getResult();
</script>
</body>
</html>
